static_resources:
  listeners:
  - name: pg_listener
    address:
      socket_address:
        address: 127.0.0.1
        port_value: 10000
    filter_chains:
      - filters:
        - name: envoy.filters.network.mysql_proxy
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.mysql_proxy.v3.MySQLProxy
            stat_prefix: mysql
        - name: envoy.filters.network.tcp_proxy
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
            stat_prefix: mysql_tcp
            cluster: mysql_cluster

  clusters:
  - name: mysql_cluster
    type: STRICT_DNS
    load_assignment:
      cluster_name: mysql_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8080            
admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 8001